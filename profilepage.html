<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-container">
        <h1>Select Profile</h1>
        <div class="profiles">
            <div class="profile" onclick="selectProfile('User1')">
                <img src="user1.png" alt="User 1">
                <p>User 1</p>
                <button class="remove-profile" onclick="removeProfile(event, 'User1')">Remove</button>
            </div>

            <!-- Repeat for other user profiles as needed, just change the user identifier accordingly -->
            <div class="profile add-profile" onclick="addProfile()">
                <img src="add_icon.png" alt="Add">
                <p>Add Profile</p>
            </div>
        </div>
    </div>
    <script src="dkscript.js"></script>
</body>

</html>
